    <title>Call Apply Bind Methods & this Keyword</title>
    <script>
        // this Keyword 
        console.log("this Keyword ")
        const test = {
            prop: 42,
            // top: 11,
            func: function() {
                // console.log(test.top);
                return this.prop;
            },
        };

        console.log(test.func());
        // console.log(this.func());
        // expected output: 42

        // Call()-> 
            // let name = {
            //     firstName : "Satyawan",
            //     lastName : "Auti",
            //     fullName : function () {
            //         console.log(this.firstName +" "+this.lastName);
            //     }
            // }

            // name.fullName();

            let name = {
                firstName : "Satyawan",
                lastName : "Auti", 
            };

            // let fullName = function (hometown,state) {
            let fullName = function () {
                console.log(this.firstName + " " + this.lastName ); 
                // console.log(this.firstName + " " + this.lastName+" from "+city );    
                // console.log(this.firstName + " " + this.lastName + " from " + hometown + " , " + state);
            };


            console.log("function borrowing");
            // name.fullName.call(name2); ->all_in_one_js.html:886 Uncaught TypeError: Cannot read properties of undefined (reading 'call')
            // fullName.call(name2, "Pune", "MH");
            
            // The call() method is a predefined JavaScript method. 
            // It can be used to invoke (call) a method with an owner object as an argument (parameter). 
            // With call() , an object can use a method belonging to another object.

            console.log("call() method ");
            fullName.call(name);
            // fullName.call(name, "Pune");
            // fullName.call(name, "Pune", "MH");
            // in call() we pass agruments individually 


            // With apply , you can write a method once, and then inherit it in another object,
            //  without having to rewrite the method for the new object. apply is very similar to call() , 
            //  except for the type of arguments it supports. 
            // You use an arguments array instead of a list of arguments (parameters).

            console.log("apply() method ");
            // fullName.apply(name);
            fullName.apply(name, ["Pune"]);
            // fullName.apply(name2, ["Bota", "MH"]);
            // in apply() method we pass agruments in array list

            // Bind method--->
            // We use the Bind() method to call a function with the this value, 
            // this keyword refers to the same object which is currently selected . 
            // In other words, bind() method allows us to easily set which object 
            // will be bound by the this keyword when a function or method is invoked.

            console.log("bind() method ");
            // bind() -> invoke function / keep a copy of that method & use it later
        
            let printName = fullName.bind(name);
            // let printName = fullName.bind(name,"Pune");
            // let printName = fullName.bind(name,"Pune", "MH");
            console.log(printName);
            printName();

            
    </script>
